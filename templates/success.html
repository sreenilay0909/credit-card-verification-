<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fraud {
            color: red;
            font-weight: bold;
        }
        .safe {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Hello, {{ name }} ✅</h2>
        {% if account_class == 1 %}
            <p class="fraud">Account = Fraud ❌</p>
        {% else %}
            <p class="safe">Account = Fare Account ✅</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-4">Go Back</a>
    </div>
</body>
</html>
